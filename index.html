<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>Pausing Gifs</title>
</head>

<body>
    <div class="container">
        <div id="leftPanel"></div>

        <div class="row">
            <div class="col-3">
                <!-- user input with submit button -->
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label id="formTitle" for="bidder-price">Add a science tag</label>
                            <input class="form-control" id="addition" type="string">
                        </div>
                        <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                    </form>
                </div>

                <!-- buttons show up here -->
                <div id="buttonsList">
                    <!-- <button data-science="asteroids">Bill NYE</button>-->

                </div>
            </div>


            <!-- gifs show up here -->
            <div class="col-9">
                <div id="gifsList">

                    <div id="gifDiv">
                        <!-- <img src="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif"
                            data-still="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif"
                            data-animate="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200.gif" data-state="still"
                            class="gif"> -->
                    </div>

                </div>

            </div>
        </div>
    </div>


    <div id='footer'></div>


    <!-- scripts -->

    <!-- jQuery link -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- javascript link -->
    <script type="text/javascript" src="app.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">




</body>

</html>
